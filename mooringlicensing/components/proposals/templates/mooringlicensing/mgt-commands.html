{% extends 'mooringlicensing/base.html' %}

{% block content %}
    <div>
        <H4>Hover over button to see help text.</H4>
        <form action="" method="POST">
            {% csrf_token %}
            <button type="submit" name="script" value="import_mooring_bookings_data" {% if import_mooring_bookings_data == 'true' %}style="color:green" {% endif %} title="Import Mooring Bookings data">Run Script 'import_mooring_bookings_data'</button><br><br>
            <button type="submit" name="script" value="export_and_email_sticker_data" {% if export_and_email_sticker_data == 'true' %}style="color:green" {% endif %} title="Export and Send Sticker data">Run Script 'export_and_email_sticker_data'</button><br><br>
            <button type="submit" name="script" value="reset_waiting_list_allocations" {% if reset_waiting_list_allocations == 'true' %}style="color:green" {% endif %} title="Reset Waiting List Allocations">Run Script 'reset_waiting_list_allocations'</button><br><br>
            <button type="submit" name="script" value="expire_approvals" {% if expire_approvals == 'true' %}style="color:green" {% endif %} title="Expire Approvals">Run Script 'expire_approvals'</button><br><br>
            <button type="submit" name="script" value="update_approval_status" {% if update_approval_status == 'true' %}style="color:green" {% endif %} title="Update Approval Status">Run Script 'update_approval_status'</button><br><br>
            <button type="submit" name="script" value="update_compliance_status" {% if update_compliance_status == 'true' %}style="color:green" {% endif %} title="Update Compliance Status">Run Script 'update_compliance_status'</button><br><br>
            <button type="submit" name="script" value="send_compliance_reminder" {% if send_compliance_reminder == 'true' %}style="color:green" {% endif %} title="Send Compliance Reminder">Run Script 'send_compliance_reminder'</button><br><br>
            <button type="submit" name="script" value="send_endorser_reminder" {% if send_endorser_reminder == 'true' %}style="color:green" {% endif %} title="Send Endorsement Reminder">Run Script 'send_endorser_reminder'</button><br><br>
            <button type="submit" name="script" value="send_vessel_nominate_reminder" {% if send_vessel_nominate_reminder == 'true' %}style="color:green" {% endif %} title="Send Endorsement Reminder">Run Script 'send_vessel_nominate_reminder'</button><br><br>
            <button type="submit" name="script" value="expire_mooring_licence_application_due_to_no_documents" {% if expire_mooring_licence_application_due_to_no_documents == 'true' %}style="color:green" {% endif %} title="Expire Mooring Licence Application if documents not submitted">Run Script 'expire_mooring_licence_application_due_to_no_documents'</button><br><br>
            <button type="submit" name="script" value="expire_mooring_licence_application_due_to_no_submit" {% if expire_mooring_licence_application_due_to_no_submit == 'true' %}style="color:green" {% endif %} title="Expire Mooring Licence Application if documents not submitted">Run Script 'expire_mooring_licence_application_due_to_no_submit'</button><br><br>
            <button type="submit" name="script" value="approval_renewal_notices" {% if approval_renewal_notices == 'true' %}style="color:green" {% endif %} title="Send Approval Renewal Notices">Run Script 'approval_renewal_notices'</button><br><br>
            <button type="submit" name="script" value="send_waiting_list_application_submit_due_reminder" {% if send_waiting_list_application_submit_due_reminder == 'true' %}style="color:green" {% endif %} title="Send Waiting List Application Submit Due Reminder">Run Script 'send_waiting_list_application_submit_due_reminder'</button><br><br>
        </form>
        <br>
    </div>
    <br />
    {{ ret }}
    {{ block.super }}
{% endblock %}
