{% extends 'mooringlicensing/base.html' %}

{% block content %}
    <div>
        <H4>Hover over button to see help text.</H4>
        <form action="" method="POST">
            {% csrf_token %}
            <button type="submit" name="script" value="import_mooring_bookings_data" {% if import_mooring_bookings_data == 'true' %}style="color:green" {% endif %} title="Import Mooring Bookings data">Run Script 'import_mooring_bookings_data'</button><br><br>
            <button type="submit" name="script" value="export_and_email_sticker_data" {% if export_and_email_sticker_data == 'true' %}style="color:green" {% endif %} title="Export and Send Sticker data">Run Script 'export_and_email_sticker_data'</button><br><br>
            <button type="submit" name="script" value="reset_waiting_list_allocations" {% if reset_waiting_list_allocations == 'true' %}style="color:green" {% endif %} title="Reset Waiting List Allocations">Run Script 'reset_waiting_list_allocations'</button><br><br>
            <button type="submit" name="script" value="expire_approvals" {% if expire_approvals == 'true' %}style="color:green" {% endif %} title="Expire Approvals">Run Script 'expire_approvals'</button><br><br>
            <button type="submit" name="script" value="update_approval_status" {% if update_approval_status == 'true' %}style="color:green" {% endif %} title="Update Approval Status">Run Script 'update_approval_status'</button><br><br>
        </form>
        <br>
    </div>
    <br />
    {{ ret }}
    {{ block.super }}
{% endblock %}
